<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Hash uygulaması</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 py-10 px-4">
    <div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md">
      <h1 class="text-2xl font-bold mb-4">Dosya Yükleyin</h1>
      <form method="post" enctype="multipart/form-data" action="/upload">
        <div class="mb-4">
          <input
            type="file"
            name="file"
            class="border-gray-300 focus:border-blue-500 focus:ring-blue-500 rounded-md shadow-sm w-full py-2 px-3"
          />
        </div>
        <div>
          <button
            type="submit"
            class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded"
          >
            Yükle
          </button>
        </div>
      </form>
      {% with messages = get_flashed_messages() %} {% if messages %}
      <ul class="mt-4">
        {% for message in messages %}
        <li class="text-sm text-gray-600">{{ message }}</li>
        {% endfor %}
      </ul>
      {% endif %} {% endwith %}
    </div>
  </body>
</html>
